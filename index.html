<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Punto Preciso</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1 class="titulo">Tu Punto Preciso</h1>
        <section class="contenedor-botones">
            <button class="boton-inicio-sesion">Iniciar sesión</button>
            <button class="boton-registro">Registrarse</button>
        </section>
    </header>
    <main>
        <section class="slideshow">
            <img src="/img/img1.jpg" alt="Imagen 1">
            <img src="/img/img4.jpg" alt="Imagen 2">
            <img src="/img/img3.jpg" alt="Imagen 3">
        </section>
        <section class="destinos">
            <h2>Destinos destacados</h2>
            <ul>
                <li>
                    <a href="#">
                        <img src="imagen-destino1.jpg" alt="Imagen de un destino turístico">
                        <h3>Destino 1</h3>
                        <p>Descripción breve del destino 1</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="imagen-destino2.jpg" alt="Imagen de un destino turístico">
                        <h3>Destino 2</h3>
                        <p>Descripción breve del destino 2</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="imagen-destino3.jpg" alt="Imagen de un destino turístico">
                        <h3>Destino 3</h3>
                        <p>Descripción breve del destino 3</p>
                    </a>
                </li>
            </ul>
        </section>
        <section class="buscador">
            <h2>Encuentra tu destino ideal</h2>
            <form action="#">
                <input type="text" placeholder="Introduce tus preferencias">
                <button type="submit">Buscar</button>
            </form>
        </section>
    </main>
</body>

</html>
